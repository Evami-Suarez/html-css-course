<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            display: grid;
            grid-template-columns: 200px 75px;
        }
        .div-200px {
            background-color: lightblue;
        }
        .div-75px {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div-200px">200px</div>
        <div class="div-75px">75px</div>
    </div>
</body>
</html>
