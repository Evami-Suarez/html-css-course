<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 10px;
        }
        .object {
            background-color: lightpink;
        }
        
    </style>
</head>
<body>
    <div class="grid">
        <div class="object">co11</div>
        <div class="object">co11</div>
        <div class="object">co11</div>
        <div class="object">co11</div>
        <div class="object">co11</div>
        <div class="object">co11</div>
        <div class="object">co11</div>
        <div class="object">co11</div>  
    </div>
</body>
</html>
